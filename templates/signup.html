{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}


    <div class="container-fluid">


        <div class="row">


            <div class="col-md-12 news">

                <div class="col-md-12 title">
                    新規ユーザー登録
                </div>


            </div>


        </div>


        <div class="row">


            <div class="col-md-12 gap">


                <form class="form-signin" method='post'>{% csrf_token %}
                    {#                    <img class="mb-4" src="../static/png/map.png" alt="" width="72" height="72">#}
                    <h1 class="h3 mb-3 font-weight-normal">Please signup</h1>
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data"
                           required
                           autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                           name="password_data"
                           required>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">signup</button>

                </form>

                <div class="row">
                    <div class="col-md-6 signup-left ">
                        <a href="{% url 'Icon:home' %}" class="btn btn--orange btn--cubic btn--shadow">ホーム画面</a>
                    </div>


                    <div class="col-md-6 signup-right ">
                        <a href="{% url 'Icon:login' %}" class="btn btn--orange btn--cubic btn--shadow">ログイン画面</a>
                    </div>
                </div>
            </div>


        </div>

        <div class="row">

            <div class="col-md-12 gap">
                {##}ギャップ

            </div>

        </div>
        <div class="row">

            <div class="col-md-12 gap">
                <div class="col-md-6 forget ">

                    <a href={% url 'Icon:password_reset' %}>ユーザー名・パスワードを忘れた方はこちらから</a>
                </div>
            </div>

        </div>

    </div>



{% endblock content %}
